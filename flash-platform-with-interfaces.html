<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash - Platform</title>
    <style>
        /* Previous styles remain the same */
        /* Adding new styles for SVG interfaces */
        .feature-image svg {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .interface-window {
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
        }

        .grid-lines {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 1;
        }

        .chart-bar {
            transition: all 0.3s;
        }

        .chart-bar:hover {
            opacity: 0.8;
        }

        .metric-card {
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- Previous nav and hero section remain the same -->
    <div class="feature-image">
        <!-- Startup Discovery Interface -->
        <svg viewBox="0 0 800 600">
            <!-- Dashboard background -->
            <rect width="800" height="600" fill="#1a1a1a" rx="10"/>
            
            <!-- Header -->
            <rect x="20" y="20" width="760" height="60" fill="#2a2a2a" rx="8"/>
            <text x="40" y="55" fill="#4ECDC4" font-size="24">Startup Discovery</text>
            
            <!-- Search bar -->
            <rect x="300" y="30" width="300" height="40" fill="#333" rx="20"/>
            <text x="320" y="55" fill="#666" font-size="14">Search startups...</text>
            
            <!-- Filter tags -->
            <rect x="620" y="35" width="80" height="30" fill="#4ECDC4" rx="15"/>
            <text x="640" y="55" fill="#fff" font-size="12">AI/ML</text>
            
            <!-- Startup cards grid -->
            <g transform="translate(20, 100)">
                <rect width="240" height="200" fill="#2a2a2a" rx="8"/>
                <text x="20" y="40" fill="#fff" font-size="18">TechCorp AI</text>
                <rect x="20" y="60" width="200" height="10" fill="#4ECDC4" rx="5"/>
                <text x="20" y="100" fill="#888" font-size="14">AI Infrastructure Platform</text>
                
                <!-- Metrics -->
                <rect x="20" y="140" width="80" height="40" fill="#333" rx="4"/>
                <text x="30" y="165" fill="#4ECDC4" font-size="14">94%</text>
                <text x="30" y="180" fill="#666" font-size="12">Match</text>
            </g>
            
            <!-- More startup cards -->
            <g transform="translate(280, 100)">
                <!-- Similar card structure -->
            </g>
            
            <!-- Sidebar -->
            <rect x="680" y="100" width="100" height="480" fill="#2a2a2a" rx="8"/>
            <text x="700" y="140" fill="#fff" font-size="14">Filters</text>
        </svg>
    </div>

    <div class="feature-image">
        <!-- AI Analysis Interface -->
        <svg viewBox="0 0 800 600">
            <!-- Dashboard background -->
            <rect width="800" height="600" fill="#1a1a1a" rx="10"/>
            
            <!-- Main metrics -->
            <g transform="translate(20, 20)">
                <rect width="760" height="120" fill="#2a2a2a" rx="8"/>
                
                <!-- Metric cards -->
                <g transform="translate(20, 20)">
                    <rect width="160" height="80" fill="#333" rx="8"/>
                    <text x="20" y="40" fill="#4ECDC4" font-size="24">94%</text>
                    <text x="20" y="60" fill="#888" font-size="14">Market Fit</text>
                </g>
                
                <!-- More metric cards -->
                <g transform="translate(200, 20)">
                    <!-- Similar metric card structure -->
                </g>
            </g>
            
            <!-- Analysis charts -->
            <g transform="translate(20, 160)">
                <rect width="370" height="200" fill="#2a2a2a" rx="8"/>
                <text x="20" y="40" fill="#fff" font-size="16">Growth Trajectory</text>
                
                <!-- Line chart -->
                <path d="M40 160 L100 120 L160 140 L220 80 L280 60 L340 40" 
                      stroke="#4ECDC4" 
                      fill="none" 
                      stroke-width="2"/>
            </g>
            
            <!-- Team analysis -->
            <g transform="translate(410, 160)">
                <rect width="370" height="200" fill="#2a2a2a" rx="8"/>
                <text x="20" y="40" fill="#fff" font-size="16">Team Composition</text>
                
                <!-- Radar chart -->
                <path d="M185 100 L240 60 L290 100 L240 140 Z" 
                      fill="#4ECDC4" 
                      fill-opacity="0.3" 
                      stroke="#4ECDC4"/>
            </g>
        </svg>
    </div>

    <div class="feature-image">
        <!-- Investor Matching Interface -->
        <svg viewBox="0 0 800 600">
            <!-- Dashboard background -->
            <rect width="800" height="600" fill="#1a1a1a" rx="10"/>
            
            <!-- Matching results -->
            <g transform="translate(20, 20)">
                <rect width="760" height="560" fill="#2a2a2a" rx="8"/>
                <text x="20" y="40" fill="#fff" font-size="20">Top Matches</text>
                
                <!-- Investor cards -->
                <g transform="translate(20, 60)">
                    <rect width="720" height="100" fill="#333" rx="8"/>
                    <circle cx="50" cy="50" r="30" fill="#4ECDC4"/>
                    <text x="100" y="40" fill="#fff" font-size="18">Sequoia Capital</text>
                    <text x="100" y="70" fill="#888" font-size="14">96% Match</text>
                    
                    <!-- Match indicators -->
                    <rect x="500" y="35" width="200" height="30" fill="#4ECDC4" rx="15"/>
                    <text x="520" y="55" fill="#fff" font-size="14">View Investment Thesis</text>
                </g>
                
                <!-- More investor cards -->
                <g transform="translate(20, 180)">
                    <!-- Similar card structure -->
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
